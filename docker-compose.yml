version: '2'

services:
  cc-port:
    image: ghcr.io/clcarter/cc-port:latest
    restart: unless-stopped
    ports: 
      - "3000:3000"
    volumes:
      - static:/.next/static
    networks:
      cwproxy:
        ipv4_address: ${IPV4_SERVER}

volumes:
  caddy_data:
  caddy_config:
  static:

networks:
  cwproxy:
    name: cwproxy
    external: true
